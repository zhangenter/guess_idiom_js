<script type="text/javascript">
var matrix = {};
var idiom_dic={};
var block_num = 10;
var block_size = 0;
var hide_arr=[];
var select_rect=[-1,-1];
var border_width=0.04;
var stage=0;
var run_dire=0;
function rand_int(minNum,maxNum){ 
	return parseInt(Math.random()*(maxNum-minNum)+minNum); 
} 

function matrix_get_val(x,y){
	return matrix.data[y * matrix.cols + x];
}
function matrix_set_val(x,y,val){
	matrix.data[y * matrix.cols + x]=val;
}
function exist_val_four_around(x, y, self_x, self_y){
	var move_arr = [(-1,0),(1,0),(0,-1),(0,1)];
	for (var i = 0; i < move_arr.length; i++) {
		var tmp = move_arr[i];
		var dx = tmp[0];
		var dy = tmp[1];
		var tx = x + dx;
		var ty = y + dy;
		if(tx == self_x && ty == self_y) continue;
		if(tx<0||tx>=matrix.cols||ty<0||ty>=matrix.rows) continue;
		if(matrix.data[ty * self.cols + tx]) return 1;
	}
	return 0;
}
function get_idiom_info_arr(x,y){
	var idiom_info_arr=[];
	for(var idiom in idiom_dic){
		var idiom_info = idiom_dic[idiom];
		for (var i = 0; i < idiom_info.word_arr.length; i++) {
			var word_info = idiom_info.word_arr[i];
			if(word_info.i==x&&word_info.j==y){
				idiom_info_arr.push(idiom_info);
				break;
			}
		}
	}
	return idiom_info_arr;
}

function load_stage(){
	// if(stage==1){
	// 	document.getElementById('prev').style.visibility='hidden';
	// }else{
	// 	document.getElementById('prev').style.visibility='visible';
	// }
	var stage_data = stage_arr[stage-1];
	block_num = stage_data.block_num;
	matrix={}
	matrix.cols=block_num;
	matrix.rows=block_num;
	matrix.data = [];
	for (var i = 0; i < block_num*block_num; i++) {
		matrix.data.push(null);
	}
	idiom_dic={};
	var stage_idiom_arr = stage_data.idiom_arr.split(';');
	for (var i = 0; i < stage_idiom_arr.length; i++) {
		var idiom_paras = stage_idiom_arr[i].split(',');
		var idiom = idiom_paras[0];
		var dire = parseInt(idiom_paras[1]);

		idiom_dic[idiom] = {};
		idiom_dic[idiom].word_arr=[];
		idiom_dic[idiom].dire=dire;

		var word_arr = idiom_paras[2].split('|');
		for (var j = 0; j < word_arr.length; j++) {
			var word_paras=word_arr[j].split(' ');
			var x = parseInt(word_paras[0]);
			var y = parseInt(word_paras[1]);
			var word = word_paras[2];
			if(matrix_get_val(x,y)==null){
				var word_info = {};
				word_info.word = word;
				word_info.i=x;
				word_info.j=y;
				word_info.is_lock=true;
				matrix_set_val(x,y,word_info);
				idiom_dic[idiom].word_arr.push(word_info);
			}else{
				var word_info = matrix_get_val(x,y);
				idiom_dic[idiom].word_arr.push(word_info);
			}
		}
	}
	hide_arr = [];
	var stage_hide_arr = stage_data.hide_arr.split(';');
	for (var i = 0; i < stage_hide_arr.length; i++) {
		var hide_paras=stage_hide_arr[i].split(' ');
		var x=parseInt(hide_paras[0]);
		var y=parseInt(hide_paras[1]);
		var word=hide_paras[2];

		var info = matrix_get_val(x,y)
		info.word = '';
		info.hide_index = hide_arr.length;
		info.is_lock = false;

		hide_arr.push([x,y,word,null,null]);
	}

	select_rect = null;
	for (var i = 0; i < block_num; i++) {
		for (var j = 0; j < block_num; j++) {
			var word_info = matrix_get_val(i,j);
			if(word_info && word_info.word==''){
				select_rect=[i,j];
				break;
			}
		}
		if(select_rect) break;
	}
	run_dire = get_idiom_info_arr(select_rect[0],select_rect[1])[0].dire;

	init_game();
	refresh_bg();
	document.getElementById('header').innerText='第'+stage+'关';
	localStorage.setItem('peotry_stage',stage);
}
function load_prev_stage(){
	stage--;
	load_stage();
}
function load_next_stage() {
	stage++;
	load_stage();
}
function set_word_select(x,y) {
	select_rect=[x,y];
	var info = matrix_get_val(x,y);
	info.div.className='word select';
}
function check_success() {
	for (var idiom in idiom_dic) {
		var idiom_info = idiom_dic[idiom];
		var word_arr=idiom_info.word_arr;
		for (var i = 0; i < word_arr.length; i++) {
			var word_info=word_arr[i];
			if(word_info.state != 1) word_info.state=0;
		}
	}

	for (var idiom in idiom_dic) {
		var idiom_info = idiom_dic[idiom];
		var tmp_idiom_str = '';
		var word_arr=idiom_info.word_arr;
		for (var i = 0; i < word_arr.length; i++) {
			var word_info=word_arr[i];
			if(word_info.word.length>0) tmp_idiom_str+=word_info.word;
		}
		var state = 0
		if(tmp_idiom_str.length==idiom.length) {
			state = (tmp_idiom_str==idiom?1:2);
		}

		for (var i = 0; i < word_arr.length; i++) {
			var word_info=word_arr[i];
			if(word_info.state!=1) {
				if(state!=0||word_info.state!=2) word_info.state=state;
			}
		}
	}

	for (var idiom in idiom_dic) {
		var idiom_info = idiom_dic[idiom];
		var word_arr=idiom_info.word_arr;
		for (var i = 0; i < word_arr.length; i++) {
			var word_info=word_arr[i];
			if(word_info.state != 1) return false;
		}
	}

	return true;
}
function check_same_idiom(x,y) {
	for(var idiom in idiom_dic){
		var word_arr = idiom_dic[idiom].word_arr;
		var contain_word = false;
		for (var i = 0; i < word_arr.length; i++) {
			var word_info=word_arr[i]
			if(word_info.i==x&&word_info.j==y){
				contain_word=true;
				break;
			}
		}
		if(contain_word){
			for (var i = 0; i < word_arr.length; i++) {
				var word_info=word_arr[i]
				if(word_info.word.length==0){
					set_word_select(word_info.i,word_info.j);
					return true;
				}
			}
		}
	}
	return false;
}
function get_same_dire_idiom_info(x, y){
	var idiom_info_arr = get_idiom_info_arr(x,y);
	for (var i = 0; i < idiom_info_arr.length; i++) {
		var idiom_info = idiom_info_arr[i];
		if(idiom_info.dire == run_dire){
			return idiom_info;
		}
	}
	return null;
}

	// 	set_word_select(x,y-1); 
	// }else if(!check_same_idiom(x,y)){

	// 	for (var i = 0; i < block_num; i++) {
	// 		for (var j = 0; j < block_num; j++) {
	// 			var info = matrix_get_val(i, j);
	// 			if(info!=null&&info.word.length==0){
	// 				var dist = (i-x)*(i-x)+(j-y)*(j-y);

	// 	if(arr.length==0) return;

	// 	arr.sort(function(u,v){return u[2]-v[2];})
	// 	set_word_select(arr[0][0],arr[0][1])
	// }
}
function refresh_bg(){
	var word_divs=document.getElementById('plate').getElementsByClassName('word');
	for (var i = 0; i < word_divs.length; i++) {
		var word_div=word_divs[i];
		var xy = word_div.dataV.split(',');
		var x = parseInt(xy[0]);
		var y = parseInt(xy[1]);
		var word_info = matrix_get_val(x,y);
		if(word_info.state==1)
			word_div.style.color='#191';
		else if(word_info.state==2) 
			word_div.style.color='#f00';
		else if(word_info.is_lock){
			word_div.style.background='#ddd';
			word_div.style.color='#000';
		}
		else{
			word_div.style.background='#fff';
			word_div.style.color='#000';
		}
		
	}
}
var tc = 3;
function timeout_load_next_stage(){
	tc--;
	document.getElementById('header').innerText='挑战成功,'+tc+'秒后进入第'+(stage+1)+'关';
	if(tc<=0) load_next_stage();
	else setTimeout(timeout_load_next_stage,1000);
}
function click_item(e){
	var t = e.target.dataT;
	var old_select_info=matrix_get_val(select_rect[0],select_rect[1]);
	old_select_info.div.className='word';
	if(t=='plate'){
		//if(e.target.innerText.length>0){
			var tmp = e.target.dataV.split(",");
			var i=parseInt(tmp[0]);
			var j=parseInt(tmp[1]);
			var info = matrix_get_val(i,j);
			if(info.state==1) {
				set_word_select(select_rect[0],select_rect[1]);
				run_dire = get_idiom_info_arr(select_rect[0],select_rect[1])[0].dire;
				return;
			}
			if(info.word.length>0){
				hide_arr[info.op_hide_index][2]=e.target.innerText;
				hide_arr[info.op_hide_index][3]=null;
				hide_arr[info.op_hide_index][4].innerText=e.target.innerText;
				info.word='';
				info.div.innerText='';
				check_success();
			}
			set_word_select(i,j);
			run_dire = get_idiom_info_arr(i,j)[0].dire;
		//}
	}else if(t=='answer'){
		if(e.target.innerText.length>0){
			var index = parseInt(e.target.dataV);
			hide_arr[index][2]='';
			hide_arr[index][3]=select_rect;
			var info = matrix_get_val(select_rect[0],select_rect[1]);
			info.word = e.target.innerText;
			info.div.innerText=e.target.innerText;
			info.op_hide_index=index;
			hide_arr[index][4].innerText='';
			make_next_select();
			if(check_success()){
				document.getElementById('header').innerText='挑战成功,3秒后进入第'+(stage+1)+'关';
				tc=3;
				setTimeout(timeout_load_next_stage, 1000);
			}
		}
	}
	refresh_bg();
}

function init_game(){
	var plate = document.getElementById("plate");
	while (plate.hasChildNodes()) {plate.removeChild(plate.lastChild);}
	for (var i = 0; i < block_num; i++) {
		for (var j = 0; j < block_num; j++) {
			var info = matrix_get_val(i,j);
			if(info) {
				var div = document.createElement("div");
				div.dataT="plate";
				div.dataV=i+","+j;
				div.className="word";
				div.style.left=(i*block_size+0.5+border_width)+"rem";
				div.style.top=(j*block_size+1.5+border_width)+"rem";
				div.style.width=(block_size-border_width*2)+"rem";
				div.style.height=(block_size-border_width*2)+"rem";
				div.innerText=info.word;
				div.style.lineHeight=(block_size-border_width*2)+"rem";
				div.style.fontSize = (block_size*0.8)+"rem";
				div.style.textAlign="center";
				if(info.word.length==0) div.onclick=click_item;
				plate.appendChild(div);
				info.div=div;
			}
		}
	}

	while (answer.hasChildNodes()) {answer.removeChild(answer.lastChild);}
	var ans_line_num = 8;
	if(block_size*8>9.0) ans_line_num=Math.floor(9.0*0.9/block_size);
	var sps = 9.0 / ans_line_num;
	var bsize = sps*0.8;
	for (var i = 0; i < hide_arr.length; i++) {
		var tmp=hide_arr[i];
		var xi=tmp[0];
		var yi=tmp[1];
		var word=tmp[2];
		var op=tmp[3];

		var div = document.createElement("div");
		div.dataT="answer";
		div.dataV=i;
		div.className="word";
		div.style.left=(Math.floor(i%ans_line_num)*sps+0.5+sps*0.1)+"rem";
		div.style.top=(Math.floor(i/ans_line_num)*sps+1.5+10+sps*0.1)+"rem";
		div.style.width=bsize+"rem";
		div.style.height=bsize+"rem";
		div.style.border="solid 1px #00f";
		div.innerText=word;
		div.style.lineHeight=bsize+"rem";
		div.style.fontSize = (bsize*0.8)+"rem";
		div.style.textAlign="center";
		div.onclick=click_item;
		answer.appendChild(div);
		tmp[4]=div;
	}

	document.getElementById('answer').style.height=(Math.ceil(i/ans_line_num)*sps+1)+'rem';
	
	var info = matrix_get_val(select_rect[0],select_rect[1]);
	info.div.className="word select";
}


window.onload=function(){
	var his_stage = localStorage.getItem('peotry_stage');
	if(his_stage!=null){
		stage=parseInt(his_stage)-1;
	}
	var documentWidth = window.screen.availWidth
	block_size = 9.0/block_num;

	load_next_stage();

	document.documentElement.style.fontSize=(documentWidth/10)+'px';
	document.getElementById('header').style.fontSize='0.6rem';
